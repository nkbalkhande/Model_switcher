<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Model Switcher</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <h1>AI Model Switcher</h1>
            <div class="auth-links">
                {% if user %}
                <p>Welcome, <strong>{{ user }}</strong> (Role: {{ role }})</p>
                <a href="/logout">Logout</a>
                {% if role == "admin" %}
                <a href="/admin">Admin Panel</a>
                {% endif %}
                {% else %}
                <a href="/login">Login</a> |
                <a href="/register">Register</a>
                {% endif %}
            </div>
            <hr>
        </header>

        <!-- Model Form -->
        <form id="queryForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    <option value="gemini">Gemini</option>
                    <option value="groq">Groq</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input">Your Query:</label>
                <textarea id="input" name="input" required placeholder="Type your question here..."></textarea>
                <button type="button" id="startVoiceBtn">ðŸŽ¤ Speak</button>
            </div>

            <div class="form-group">
                <label for="file">Upload File (.txt only):</label>
                <input type="file" id="file" name="file" accept=".txt">
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <!-- Output Section -->
        <div id="output">
            <h2>Response:</h2>
            <div id="responseText"></div>
        </div>

        <!-- Chat History Section -->
        <div id="chatHistory">
            <h2>Recent History:</h2>
            <div id="chatHistoryList"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
