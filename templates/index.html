<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Model Switcher</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- ✅ Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <h1>AI Model Switcher</h1>
        <form id="queryForm">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    <option value="gemini">Gemini</option>
                    <option value="groq">Groq</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input">Your Query:</label>
                <textarea id="input" name="input" required placeholder="Type your question here..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="output">
            <h2>Response:</h2>
            <!-- ✅ Replace <pre> with <div> to render HTML -->
            <div id="responseText"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
