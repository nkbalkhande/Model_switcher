<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Model Switcher</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- Header Section -->
        <header>
            <h1>AI Model Switcher</h1>
            <div class="auth-links">
                {% if session['username'] %}
                <p>Welcome, <strong>{{ session['username'] }}</strong> (Role: {{ session['role'] }})</p>
                <a href="{{ url_for('logout') }}">Logout</a>
                {% if session['role'] == "admin" %}
                | <a href="/admin">Admin Panel</a>
                {% endif %}
                {% else %}
                <a href="/login">Login</a> |
                <a href="/register">Register</a>
                {% endif %}
            </div>
            <hr>
        </header>

        <!-- Model Form -->
        <form id="queryForm">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    <option value="gemini">Gemini</option>
                    <option value="groq">Groq</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input">Your Query:</label>
                <textarea id="input" name="input" required placeholder="Type your question here..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <!-- Output Section -->
        <div id="output">
            <h2>Response:</h2>
            <div id="responseText"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
